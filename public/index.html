<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>TS Async Pattern</title>
    </head>

    <body>
        <div>
            <header>
                <nav class="navbar has-background-dark is-dark">
                    <div class="navbar-brand">
                       <a class="navbar-item" href="https://typescriptlang.org/" target="_blank"
                       rel="noopener noreferrer">
                       <i class="fab fa-superpowers fa-2x" aria-hidden="true"></i>
                       </a>
                    </div>
                </nav>
            </header>

            <!--<div class="main-section columns">
                <main class="column main-content">
                  <button id="bake-cookies" class="button is-primary">
                    Bake Cookies
                  </button>
                </main>
            </div>-->

            <div class="main-section columns">
                <main class="column main-content">
                  <div class="columns content-title-group">
                    <div class="column">
                      <h2 class="title">Heroes</h2>
                      <div class="columns search-box">
                        <div class="column field is-one-quarter">
                          <p class="control has-icons-left has-icons-right">
                            <input
                              id="search-email"
                              class="input"
                              type="email"
                              placeholder="Email"
                              value="madelyn@acme.com"
                            />
                            <span class="icon is-small is-left">
                              <i class="fas fa-envelope"></i>
                            </span>
                          </p>
                        </div>
                        <button class="column button search-button is-narrow is-medium">
                          <i class="fas fa-search"></i>
                        </button>
                      </div>
                    </div>
                  </div>
                  <div class="hero-list">
                    <!-- Hero Component Goes Here -->
                  </div>

                  <button id="show-ingredients" class="button is-primary">
                    Show Ingredients
                  </button>
                </main>
              </div>

              <div class="button-bar">
                <button id="resolved-promise" class="button is-primary">
                  Resolved Promise
                </button>
                <button id="resolved-using-promise-ctor" class="button is-primary">
                  Resolved using promise Ctor
                </button>
                <button id="rejected-promise" class="button is-primary">
                  Rejected Promise
                </button>
                <button id="rejected-promise-shorter" class="button is-primary">
                  Rejected Promise (shorter)
                </button>
                <div id="progress" style="display: none;">
                  <progress class="progress is-medium is-info" max="100"></progress>
                </div>
              </div>

            <div id="message-box" style="visibility: hidden" class="message is-info">
                <h3 class="message-header"></h3>
                <p class="message-body"></p>
            </div>
        </div>

        <!-- Begin progress templates -->
        <template id="progress-template">
            <progress class="hero-list progress is-medium is-info" max="100">
            </progress>
        </template>

        <template id="hero-template">
            <li>
              <div class="card">
                <div class="card-content">
                  <div class="content">
                    <div class="name"></div>
                    <div class="description"></div>
                    <div class="email"></div>
                  </div>
                </div>
              </div>
            </li>
          </template>

        <script src="bundle.js"></script>
        <link rel="stylesheet" href="main.bundle.css" />
    </body>
</html>
